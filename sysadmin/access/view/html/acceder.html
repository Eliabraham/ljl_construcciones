<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../../view/js/jquery.js?v=1"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../../../../view/js/notify.js?v=1"></script>
    <script src="../../../../view/js/js.js?v=1"></script>
    <script src="../js/acceder.js?v=1.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
    <title>..::ADMINISTRACION DE CARACTERISTICAS::..</title>
</head>
<body>
    <header class="m-4">
        <div class="container container-flex">
            <h1 class="tk-architect h2">Consola Administrativa L.J.L. Construcciones</h1>
        </div>    
    </header>
    <div class="container" class="m-4">
        <nav></nav>
    </div>
    <section  class="m-4">
        <form action="#" method="post" onsubmit="return false">
            <div class="container p-4">
                <div class="row justify-content-center align-items-center border border-primary container">
                    <legend class="col-xxl-8 col-xl-8 col-lg-8 col-lg-10 col-sm-12">Credenciales de acceso</legend>
                    <div class="form-group m-2 col-xxl-8 col-xl-8 col-lg-8 col-lg-10 col-sm-12">
                        <label class="col-8 col-xm-12 required-mark">Usuario</label>
                        <input type="search" id="usuario" name="valuser" class="val1 form-control form-control-sm required" />
                    </div>
                    <div class="form-group m-2 col-xxl-8 col-xl-8 col-lg-8 col-lg-10 col-sm-12">
                        <label class="col-8 col-xm-12 form-label required-mark">Clave</label>
                        <input type="password" autocomplete="off" id="clave" name="valpassword" class="val1 form-control form-control-sm required"/>
                    </div>
                    <center class="p-4">
                        <button id="acceder" name="PersonalResume" class="btn btn-primary col-xxl-4 col-xl-4 col-lg-4 col-lg-6 col-sm-8">ACCEDER</button>
                    </center>
                </div>
            </div>    
        </form>
    </section>
    <!--<footer style="position:absolute; left:0px; top:90%; height: 10%; width: 100%;">FOOTER</footer>-->
</body>
